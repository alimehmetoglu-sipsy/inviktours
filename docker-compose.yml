services:
  postgres:
    image: postgres:16-alpine
    container_name: inviktours-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: inviktours
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapipass123
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U strapi -d inviktours']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
